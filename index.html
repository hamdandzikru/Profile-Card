<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="modal">
        <img src="img/aee.jpeg" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Hamdan Dzikru</h3>
                    <h3 class="sub-name">@hamdan_dz</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">S1 Information Systems - Hard and Soft skilled person. IT Enthusiast</p>
                    </div>
                    <div class="icons-container">
                        <a href="https://fb.com/hamdandzikru" target="_blank" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://instagram.com/hamdan_dz" target="_blank" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://api.whatsapp.com/send?phone=6282131630104&text=Halo%20saya%20..." target="_blank" class="icon">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="mailto:hamdanrobbi@gmail.com" class="icon">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="https://dzippy.id" target="_blank" class="follow">Portofolio</a>
                        </div>
                        <div class="share-wrap">
                            <a href="#" class="share">More</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">991</h3>
                        <h3 class="number-title">Views</h3>
                    </div>
                    <div>
                        <h3 class="number">498</h3>
                        <h3 class="number-title" onclick="myFunction()"><a href="#">Like</a></h3>
                    </div>
                    <div>
                        <h3 class="number">27</h3>
                        <h3 class="number-title" onclick="myFunction()"><a href="#">Dislike</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
